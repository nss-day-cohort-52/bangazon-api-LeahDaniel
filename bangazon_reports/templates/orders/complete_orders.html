{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1> Complete Orders </h1>

    {% for order in complete_order_list %}
        <h2> Order Id: {{ order.id }}</h2>
        <p> Customer: {{ order.customer_name }}</p>
        <p>Total Price: ${{ order.total_cost}}</p>
        <p>Payment: {{ order.merchant_name}}</p>
    {% endfor %}
  </body>
</html>
